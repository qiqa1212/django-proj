{% extends "forums/base.html" %}
{% block content %}
     <p>Теми</p>
     <ul>
        {% for topic in topics %}
            <li><a href="{% url 'forums:topic' topic.id %}">{{topic}}</a></li>
        {% empty %}
            <li> Тем для обговорення - немає </li>
        {% endfor %}
    </ul>
    <a href="{% url 'forums:new_topic' %}">Add a new topic:</a>
{% endblock content %}
