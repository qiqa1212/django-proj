{% extends 'forums/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="m-5 pt-5 w-25 col-md-8 mx-auto">
    <h1>New Comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
    <div class="form-group">
      <h6>Comment:</h6>
      {{ form.as_p }}
      {% csrf_token %}
    </div>
    <p>
      <button name="submit" type="submit" class="btn btn-dark mt-2">Підтвердити</button>
    </p>
  </form>
  </div>
</div>
  
{% endblock %}
