{% extends 'forums/base.html' %}

{% block content %}
     <p>Тема: {{ topic }}</p>

     <p>Коментарі:</p>
     <ul>
             {% for entry in entries %}
                 <li>
                     <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
                     <p>{{ entry.text|linebreaks }}</p>
                 </li>
             {% empty %}
                 <li>Коментарів поки немає</li>
             {% endfor %}
     </ul>
{% endblock content %}
