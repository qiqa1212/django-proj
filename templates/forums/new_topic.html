{% extends 'forums/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="m-5 pt-5 w-25 col-md-8 mx-auto">
        <p>Add a new topic:</p>
        <form action="{% url 'forums:new_topic' %}" method='post' class="mx-5">
            {% csrf_token %}
            {{ form|crispy }}
        <button name="submit" type="submit" class="btn btn-dark mt-2">add topic</button>
    </form>
    </div>
</div>
    
{% endblock content %}
